# Tables for simple user management

groupstaff:
  descr: table of groupstaff
  table:
    userid: VARCHAR(255)
    groupid: VARCHAR(255)
    email: VARCHAR(255)
    edit_sem: BOOLEAN
    notify: BOOLEAN
    admin: BOOLEAN
    boss: BOOLEAN
  defaults:
    edit_sem: TRUE
    notify: TRUE
    admin: FALSE
    boss: FALSE
  indexes:
    - "CREATE UNIQUE INDEX groupstaff1 on groupstaff (groupid,userid)"

students:
  descr: students table
  table:
    userid: VARCHAR(255)
    email: VARCHAR(255)
    semester: VARCHAR(20)
    name: VARCHAR(255)
    studBAMA: VARCHAR(255)
    studSubject: VARCHAR(255)
    studSubject2: VARCHAR(255)
    studSpecBA: VARCHAR(255)
    studSpecMA: VARCHAR(255)
    studSpecMA2: VARCHAR(255)
  indexes:
    - "CREATE INDEX students1 on students (userid)"
    - "CREATE UNIQUE INDEX students2 on students (userid, semester)"

seminars:
  table:
    semid: INTEGER PRIMARY KEY AUTOINCREMENT
    groupid: VARCHAR(255)
    semester: VARCHAR(20)
    active: BOOLEAN
    enabled: BOOLEAN
    name: VARCHAR(1024)
    teacher: VARCHAR(255)
    slots: INTEGER
    semBAMA: VARCHAR(100)
    area: TEXT
    weblink: TEXT
    descr: TEXT
    pairs: BOOLEAN
    topics_date: DATE
    latecomer_date: DATE
  indexes:
    - "CREATE INDEX seminars1 on seminars (groupid, semester, teacher)"
    - "CREATE INDEX seminars2 on seminars (semester)"
    - "CREATE INDEX seminars3 on seminars (teacher)"
    - "CREATE INDEX seminars4 on seminars (name)"

semcrit:
  descr: The criteria for giving points to students of a seminar
  table:
    semid: INTEGER
    semester: VARCHAR(20)
    pos: INTEGER
    points: NUMERIC
    slots: TEXT
    subject: VARCHAR(255)
    spec: VARCHAR(255)
    email: VARCHAR(255)
    points_pair_first: VARCHAR(255)
  indexes:
    - "CREATE INDEX semcrit1 on semcrit (semid)"
    - "CREATE INDEX semcrit2 on semcrit (semester)"

semtopic:
  descr: Topics for seminars
  table:
    semid: INTEGER
    semester: VARCHAR(20)
    ind: INTEGER
    topic: TEXT
    size: INTEGER
    userid: VARCHAR(255)
  defaults:
    size: 1
  indexes:
    - "CREATE INDEX semtopics1 on semtopic (semid,ind)"
    - "CREATE INDEX semtopics2 on semtopic (semester)"
    - "CREATE INDEX semtopics3 on semtopic (semid,userid)"

topicpref:
  descr: The preference list of students over topics
  table:
    semid: INTEGER
    userid: VARCHAR(255)
    semester: VARCHAR(20)
    ind: INTEGER
    pos: INTEGER
  indexes:
    - "CREATE INDEX topicpref on topicpref (semester,semid,userid,ind)"
    - "CREATE INDEX topicpref2 on topicpref (semid,userid,ind)"

latecomer:
  descr: Students that get a slot after the official assignment
  table:
    semid: INTEGER
    semester: VARCHAR(20)
    userid: VARCHAR(255)
    inscription_date: DATE


studpref:
  descr: The preference list of students
  table:
    semid: INTEGER
    userid: VARCHAR(255)
    pos: INTEGER
    semester: VARCHAR(20)
    round: INTEGER
    joker: INTEGER
  indexes:
    - "CREATE INDEX studpref1 on studpref (semester,round)"
    - "CREATE INDEX studpref2 on studpref (userid,semester,round)"


matchings:
  descr: The final student-seminar assignment of the semester
  table:
    semid: INTEGER
    userid: VARCHAR(255)
    semester: VARCHAR(20)
    round: INTEGER
    slot: INTEGER
    points: NUMERIC
    pos: INTEGER
    joker: INTEGER
    random_points: NUMERIC
    fixed_points: NUMERIC
    num_ranked: INTEGER
  indexes:
    - "CREATE INDEX matchings1 on matchings (semester, round)"
    - "CREATE INDEX matchings2 on matchings (userid,semester)"
    - "CREATE INDEX matchings3 on matchings (semid,semester)"

admin:
  descr: Administrative settings for given semester
  table:
    semester: VARCHAR(20)
    default_start_date: DATE
    stud_start_date: DATE
    round1_date: DATE
    round1_done_date: DATE
    round1_seed: INTEGER
    round2_date: DATE
    round2_done_date: DATE
    round2_seed: INTEGER
    rounds_done: INTEGER
    rounds_shown: INTEGER
  defaults:
    rounds_done: 0
    rounds_shown: 0
  indexes:
    - "CREATE INDEX admin1 on admin (semester)"

adminstaff:
  descr: Seminarmatching Administrators
  table:
    userid: VARCHAR(255)
    email: VARCHAR(255)
  indexes:
    - "CREATE UNIQUE INDEX adminstaff1 on adminstaff (userid)"
