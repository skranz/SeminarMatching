fields:
  label:
    lang_de:
      label: Name des Kriteriums
      help: Beschreiben Sie kurz für die eigene Info verbal das Kriterium
    lang_de:
      label: Label of Criterium
      help: |
        For your own info, please pick a short name for the selection
        criterium.
    input: ace
    mode: text
    height: 50
  cond:
    lang_de:
      label: Logisches Kriterium
      help: Siehe Anleitung unten für genaue Erklärung.
    lang_en:
      label: Formal condition
      help: Siehe Anleitung unten für genaue Erklärung.
    input: ace
    mode: R
    height: 200
  points:
    lang_de:
      label: Punkte
      help: |
        Punkte für Teilnehmer, die Kriterium erfüllen.
        Auch negative Punkte möglich.
    lang_en:
      label: Points
      help: Enter the points, e.g. 10
    numeric: TRUE
  slots:
    lang_de:
      label: Seminarplätze auf die Kriterium wirkt
      help: |
        Eingabe z. B.  1:10

        Wenn Sie das Feld leer lassen, gilt das Kriterium für
        alle Seminarplätze.
    lang_en:
      label: Seminar slots to which criterium is applied
      help: |
        e.g.  1:10

        If you leave this field empty, the selection criterion
        will be applied to all seminar seats.
