fields:
  subject:
    lang_de:
      label: Fach
    lang_en:
      label: Subject
    condition: >
      studSubject == "{{subject}}" | studSubject2 == "{{subject}}"
    choices: ['-']
    choice_set: subjects

  spec:
    lang_de:
      label: Schwerpunkt
    lang_en:
      label: Specializ.
    condition: >
      (studSubject == "WiWi" | studSubject2 == "WiWi"') &
      (
        (studBAMA == "Bachelor" & studSpecBA == "{{spec}}") |
        (studBAMA == "Master" & (studSpecMA == "{{spec}}" | studSpecMA2 == "{{spec}}")
      )
    choices: ['-']
    choice_set: [specBA, specMA]
