studFields:
  name:
    lang_de:
      label: Name
      help: Bitte geben Sie hier ihren Vor- und Nachnamen ein
  email:
    lang_de:
      label: Email
      help: |
        Bitte geben Sie hier ihre Uni Ulm Emailadresse ein.
        Nur Emailadressen mit Endung '@uni-ulm.de'
        sind gültig.
    test: |
      str.ends.with(email,"@uni-ulm.de")
  studLevel:
    lang_de:
      label: Studium
      help: Sind Sie im Semester in dem das Seminar stattfindet Master oder Bachelorstudent?
    choices: ["Bachelor","Master"]
  studSubject:
    lang_de:
      label: Studienfach
      help: Bitte geben Sie ihr erstes Studienfach an
    choices: ["WiWi","WiMa","Finance","Wi-Physik",
              "Wi-Chemie","Wi-Biologie","Weiteres"]
  studSubject2:
    lang_de:
      label: Zweites Studienfach
      help: Bitte geben Sie ggf. ihr zweites Studienfach an
    choices: ["keins", "WiWi","WiMa","Finance","Wi-Physik",
   "Wi-Chemie","Wi-Biologie","Weiteres"]
  studFieldBA:
    lang_de:
      label: Schwerpunkt (Bachelor)
      help: Falls Sie bereits einen Schwerpunkt im Bachelorstudium gewählt haben, geben Sie ihn bitte an
      choices: ["---", "econ","controlling","FinVer"]
  studFieldMA:
    lang_de:
      label: Schwerpunkt (Master)
      help: Falls Sie bereits einen Schwerpunkt im Bachelorstudium gewählt haben, geben Sie ihn bitte an
      choices: ["---","econ","controlling","FinVer"]
  studFieldMA2:
    lang_de:
      label: Zweiter Schwerpunkt (Master)
      help: Falls Sie bereits einen zweiten Schwerpunkt im Masterstudium gewählt haben, geben Sie ihn bitte an
      choices: ["---","econ","controlling","FinVer"]

semFields:
  title:
    lang_de:
      label: Titel des Seminars
      help: Geben Sie den Seminartitel ein
  teacher:
    lang_de:
      label: Nachname, Vorname oder Titel des Dozenten
      help: 'Beispiel: Mustermann, Prof. Dr.'
  fields:
    lang_de:
      label: Schwerpunktfächer in denen das Seminarangeboten wird
      help: Wählen Sie alle Schwerpunktfächer aus, für die das Seminar angerechnet werden kann.
    choices: ["keins", "Economics (MA)","Controlling (MA)", "Finance (MA)"]
  slots:
    lang_de:
      label: Anzahl der Seminarplätze
      help: Geben Sie die Anzahl der Seminarplätze ein.
    numeric: TRUE
  unit:
    lang_de:
      label: Lehreinheit (Institut) die das Seminar anbietet
      help:
  semLevel:
    lang_de:
      label: Niveau (Bachelor / Master) des Seminars
      help:
    choices: ["Bachelor","Master", "Bachelor & Master"]
  choiceDescr:
    lang_de:
      label: Freitext der Auswahlkriterien erklärt
      help:
  descr:
    lang_de:
      label: Optional eine Kurzbeschreibung des Seminars
      help:
  weblink:
    lang_de:
      label: Link zur Seminarwebseite (falls vorhanden)
      help:

