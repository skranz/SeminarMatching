profileIntro:
  de: |
    <h4>Profil</h4>
    <p>
    Geben Sie hier Ihre für die Seminarvergabe relevanten
    persönlichen Daten ein, bzw. aktualisieren Sie ihre
    Daten vom letzten Semester. Speichern Sie die Daten mit dem
    Knopf am Ende des Formulars.
    </p>
  en: |
    <h4>Profile</h4>
    <p>
    Please enter or update your personal data relevant for
    the seminar matching. Save your changes by pressing the button
    at the bottom of the form.
    </p>

