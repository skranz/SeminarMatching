rankingDescr:
  de: >
    Wählen Sie bitte aus der Liste aller Seminare
    diejenigen und nur diejenigen Seminare aus,
    an denen Sie teilnehmen würden,
    wenn Sie einen Platz erhalten.

    Sortieren Sie dann die
    ausgewählten Seminare gemäß Ihrer Wunschreihenfolge
    (bevorzugte Seminare weiter oben) und speichern Sie
    dann ihre Präferenzen.
  en: >
    Please choose and rank your seminars


rankingBackground:
  de: >
    Sie können so viele Seminare auswählen, wie Sie
    möchten. Sie sollten aber nur Seminar auswählen,
    an denen Sie wirklich teilnehmen würden.
    Wenn Sie einen Seminarplatz erhalten und später
    doch nicht teilnehmen, können Sie ggf. einen Malus
    bei zukünftigen Seminarvergaben erhalten.

    Die Seminarplätze werden gemäß des studentenoptimalen
    Gale-Shapley Algorithmus zugeteilt.
    Dies bedeutet, es ist in ihrem besten Interesse
    (schwach dominante Strategie) Ihre
    Präferenzreihenfolge über die Seminare
    wahrheitsgetreu anzugeben.
    Dies ist anders als z. B. bei der Studienplatzvergabe der ZVS,
    wo es Sinn machen kann seine zweite Wahl aus strategischen
    Gründen auf Platz 1 zu setzen.
    Hier ist für sie niemals Vorteilhaft ihre Präferenzen
    aus strategischen Gründen falsch anzugeben.
  en: >
    Please choose and rank your seminars. The seminar assignment
    uses the student optimal Gale-Shapley deferred acceptance
    algorithm. This means it is optimal for you to state your
    true preferences over seminars.


